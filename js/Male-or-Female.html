<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Male or Female</title>
</head>
<body>
    
    <script>
        const gender=prompt("Enter Your Gender (Male or Female)").toLowerCase();
        if(gender=="male"){
            alert("Welcome Mr");
        }else if(gender=="female"){
            alert("Welcome Mrs");
        }else{
            alert("Gender Is Not Defined!")
        }
    </script>
</body>
</html>

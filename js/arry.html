<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const petname=prompt("Enter your favorite pets, separated by commas (e.g. dog, cat, parrot)");
        const pets=petname.split(",");
        for (let i=0; i<pets.length; i++){
            document.write("<p> " + pets[i]+ "</p>")
        }
    </script>
</body>
</html>

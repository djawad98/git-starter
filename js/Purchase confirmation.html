<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase confirmation</title>
</head>
<body>
    
    <script>
        const confirmation=confirm("آیا می خواهید خرید را نهایی کنید؟");

        if(confirmation){
            alert("خرید شما ثبت شد");
        }else{
            alert("خرید لغو شد");
        }
    </script>
</body>
</html>

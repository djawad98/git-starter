<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const menu =prompt ("سلام لطفا از داخل منو غذای دلخواه خود را وارد نمایید  منو به شرح زیر می باشد : برگر / پیتزا / سالاد ");

        if (menu === "برگر"){
            document.write (".شما برگر را انتخاب کردید ")
        }
        else if (menu === "سالاد"){
            document.write (".شما سالاد را انتخاب کردید ")
        }
        else if (menu === "پیتزا"){ 
            document.write (".شما پیتزا را انتخاب کردید ")
        }
        else alert("در حال حاضر فقط امکان انتخاب همین غذاها وجود دارد لطفا مجددا انتخاب نمایید ")
    </script>
    
</body>
</html>

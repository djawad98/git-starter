<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food menu</title>
</head>

<body>

    <script>
        const food = prompt("Select the desired food (\"Pizza\" , \"Burger\" , \"Salad\")").toLowerCase();

        if (food == "pizza" || food == "burger" || food == "salad") {
            document.write("You chose " + food);
        }else{
            document.write("The desired food is not available");
        }
    </script>
</body>

</html>

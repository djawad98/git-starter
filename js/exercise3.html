<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = prompt("Please enter a number:");
        const number2 = prompt("Please enter another number:");
    
        if (number1 > number2) {
            alert(number1 + " bigger than " + number2);
        } else if (number1 < number2) {
            alert(number1 + " smaller than " + number2);
        } else {
            alert("Both numbers are equal to each other.");
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Age Calculator</h1>
    <form class="form" action="#">
        <label class="label" for="date-input">Enter Your birth date:</label>
        <input class="input" id="date-input" type="date">
        <button class="btn-submit">Calculate</button>
    </form>

    <div class="div">
        <h2 class="result-title">Your Age Is:</h2>
        <button class="btn-close">X</button>
        <p class="result"></p>
    </div>
</body>
</html>

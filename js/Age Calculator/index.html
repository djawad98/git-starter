<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Age <span class="gradient">Calculator</span></h1>
    <form class="form">
        <label class="label" for="date-input">Enter Your birth date:</label>
        <input class="input" id="date-input" type="date">
        <button type="button" class="btn-submit">Calculate</button>
    </form>
<div class="modal">
    <div class="containter">
        <h2 class="result-title">Your Age:</h2>
        <span class="btn-close">X</span>
        <p class="result"></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Country=prompt("please enter your country name");
        const uppername=Country.toUpperCase();
        const question=confirm("Are you sure your country is " + uppername + " ? " )
        if(question){
            alert("Your country name has been successfully registered.")
        }
        else{
            alert("please try again!")
        }
        
    </script>
</body>
</html>

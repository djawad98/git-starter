<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>

<body>

    <script>
        const Number = prompt("Enter Your Number");

        if (Number == 0) {
            alert("Number Is Zero");
        } else {
            if (Number % 2 === 0) {
                alert("Number Is Even");
            }else{
                alert("Number Is Odd");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .title {
      color: #3273dc;
      margin-bottom: 1.5rem;
    }
    .button.is-link {
      background: linear-gradient(45deg, #3273dc, #00d1b2);
      border: none;
      transition: transform 0.3s;
    }
    .button.is-link:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Contact Us</h1>
      <form>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Your Name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select">
              <select required>
                <option value="" disabled selected>Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Your Message" required></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Send</button>
          </div>
          <div class="control">
            <button class="button is-light" type="reset">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
